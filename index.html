<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footage Paintings | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 既存CSSに追加 */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background: #fff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      text-decoration: none;
      color: #111;
      font-weight: bold;
    }
    #cv, #contact {
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
    }
    form button {
      padding: 0.5rem 1rem;
      border: none;
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Footage Paintings</h1>
    <nav>
      <a href="#statement">Statement</a>
      <a href="#toki">時のあしあと</a>
      <a href="#waves">WAVES</a>
      <a href="#simultaneous">Simultaneous</a>
      <a href="#cv">CV</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="statement" id="statement">
    <h2>Statement</h2>
    <p>...（省略）</p>
  </section>

  <section class="series" id="toki">
    <h2>時のあしあと</h2>
    <p>...（省略）</p>
    <div class="grid">
      <img src="images/toki1.jpg" alt="toki1" onclick="openLightbox(this)" />
      <!-- 他の画像も同様に -->
    </div>
  </section>

  <section class="series" id="waves">
    <h2>WAVES</h2>
    <p>...（省略）</p>
    <div class="grid">
      <img src="images/waves1.jpg" alt="waves1" onclick="openLightbox(this)" />
      <!-- 他の画像も同様に -->
    </div>
  </section>

  <section class="series" id="simultaneous">
    <h2>Simultaneous</h2>
    <p>...（省略）</p>
    <div class="grid">
      <img src="images/simultaneous1.jpg" alt="simultaneous1" onclick="openLightbox(this)" />
    </div>
  </section>

  <section id="cv">
    <h2>CV</h2>
    <p>学歴・展示歴・受賞歴などをここに記載してください。</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form action="mailto:yourmail@example.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="お名前" required />
      <input type="email" name="email" placeholder="メールアドレス" required />
      <textarea name="message" rows="5" placeholder="お問い合わせ内容"></textarea>
      <button type="submit">送信</button>
    </form>
  </section>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="拡大画像" />
  </div>

  <footer>
    <p>© 2025 Y.M. All Rights Reserved.</p>
  </footer>

  <script>
    function openLightbox(el) {
      document.getElementById('lightbox').style.display = 'flex';
      document.getElementById('lightbox-img').src = el.src;
    }
    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
